<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dasjo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/css/images/favicon-2.ico">
</head>
<body>

<!-- Navbar-->

<nav class="navbar-light navbar-expand-md navbar bg-light fixed-top">
    <div class="container">

        <a href=" {{ url_for('home') }}" class="navbar-brand">
            <span class="fw-bold">DASJO</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav"
                aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            <ul class="navbar-nav justify-content-end align-items-center">
                <li class="nav-item justify-content-end">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
                {% if not current_user.is_authenticated %}
                    <li class="nav-item d-md-none">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item pe-2 ps-4 d-none d-md-inline">
                        <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item d-md-none">
                        <a class="nav-link" href="{{ url_for('register') }}">Sign-up</a>
                    </li>
                    <li class="nav-item d-none d-md-inline">
                        <a class="btn btn-outline-primary" href="{{ url_for('register') }}">Sign-up</a>
                    </li>
                {% else %}
                    <li class="nav-item d-md-none">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    <li class="nav-item pe-2 ps-4 d-none d-md-inline">
                        <a class="btn btn-primary" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}


{% endblock %}

    <footer class="bg-light py-5">
      <div class="container text-dark text-center">
        <p class="text-dark display-5">Circe</p>
        <small class="text-black-50">&copy; Copyrighted by Circe. All rights reserved.</small>
      </div>
    </footer>
</body>
</html>
