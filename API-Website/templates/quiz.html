{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<section class="pt-5 bg-image" style="background-image: url('static/images/hogwarts3.jpg'); height: 100vh">
    <div class="px-4 py-5 my-5 text-center border rounded">
        <h1 class="fw-bold p-5 text-warning">{{ character['name'] }}</h1>
        <h3 class="fw-bold text-warning">House: {{ character['house'] }}</h3>
        <h3 class="fw-bold text-warning">Ancestry: {{ character['ancestry'] }}</h3>
        <h3 class="fw-bold text-warning">Wand Core: {{ character['wand']['core'] }}</h3>
        <h3 class="fw-bold text-warning pb-5">Patronus: {{ character['patronus'] }}</h3>
        <a class="btn btn-warning" href="{{ url_for('characters') }}">Random Character</a>
  </div>
</section>

{% endblock %}
